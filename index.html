		<script src="js/typeahead/typeahead.jquery.js"></script>		
		<script>
            var substringMatcher = function (strs, listLength) {
                return function findMatches(q, cb) {
                    var matches, substrRegexStartsWith, substrRegexContains;

                    // an array that will be populated with substring matches
                    matches = [];

                    // regex used to determine if a string contains the substring `q`
                    substrRegexStartsWith = new RegExp("(^" + q + ")", 'i');
                    substrRegexContains = new RegExp("(^.*"+q+".*$)", 'i');

                    // iterate through the pool of strings and for any string that
                    // contains the substring `q`, add it to the `matches` array

                    var count = 0;
                    var str = null;

                    strs.responseJSON.forEach(function(obj) {
                        if (count >= listLength) {return;}

                        str = obj["Symbol"]+" | "+obj["Security Name"];
                        if (substrRegexStartsWith.test(obj["Symbol"]) && matches.indexOf(str) == -1) {
                            matches.push(str);
                            count++;
                        }
                     });

                    strs.responseJSON.forEach(function(obj) {
                        if (count >= listLength) {return;}

                        str = obj["Symbol"]+" | "+obj["Security Name"];
                        if (substrRegexContains.test(str) && matches.indexOf(str) == -1) {
                            matches.push(str);
                            count++;
                        }
                    });
                    cb(matches);
                };
            };

            var dropdownLength = 5;
            var tickers = $.getJSON("data/nasdaqlisted.json");

            $('.typeahead').typeahead({
                        hint: true,
                        highlight: true,
                        minLength: 1}
                    ,
                    {
                        name: 'tickers',
                        limit: 30,
                        source: substringMatcher(tickers,dropdownLength)
                    });
        </script>
